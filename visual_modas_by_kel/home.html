<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="design/icone_visualmodasbykel.png">
    <link href="estilos.css" rel="stylesheet">
    <title> Visual Modas By Kel </title>
</head>

<body>
    <header class="header">
        <div class="header-content">
            <a href="home.html" style="text-decoration:none;">
                <span class="logo" style="position:static;transform:none;left:auto;z-index:auto;flex:0 0 auto;margin-right:24px;">
                    VISUAL MODAS BY KEL
                </span>
            </a>
            <form style="display:inline; margin:0 16px 0 0;">
                <input type="text" placeholder="O que você procura?">
            </form>
            <img src="design/logo_visualmodasbykel.png" alt="Logo Decorativa" style="height:32px; margin:0 24px;">
            <div class="header-icons" style="gap: 24px;">
                <a href="#" style="font-size:12px;display:flex;align-items:center;gap:4px;">
                    <img src="design/icone_usuario.png" alt="Minha Conta">
                    <span>Minha conta e<br><b style="color:#fff;">Meus pedidos</b></span>
                </a>
                <a href="#">
                    <img src="design/icone_favoritos.png" alt="Favoritos">
                </a>
                <a href="#">
                    <img src="design/icone_sacola.png" alt="Sacola">
                </a>
            </div>
        </div>
        <nav class="header-filters" id="headerFilters">
            <ul>
                <li><a href="#" class="active">CATEGORIAS</a></li>
                <li><a href="#">NOVIDADES</a></li>
                <li><a href="#">COLEÇÃO</a></li>
                <li><a href="#">TENDÊNCIAS</a></li>

                <li><a href="#">INSPIRAÇÃO</a></li>

                <li><a href="#">EXCLUSIVOS</a></li>
            </ul>
        </nav>
    </header>

    ---> BANNER AQUI
    ---> BARRA INSTITUCIONAL

    <script>
        // Troca a aba ativa ao clicar
        document.querySelectorAll('.header-filters a').forEach(link => {
            link.addEventListener('click', function(e) {
                document.querySelectorAll('.header-filters a').forEach(a => a.classList.remove('active'));
                this.classList.add('active');
                e.preventDefault();
            });
        });

        // Esconde/mostra a barra de filtros ao rolar (esconde/mostra de forma instantânea)
        let lastScrollTop = 0;
        const headerFilters = document.getElementById('headerFilters');
        let ticking = false;
        window.addEventListener('scroll', function() {
            if (!ticking) {
                window.requestAnimationFrame(function() {
                    const st = window.pageYOffset || document.documentElement.scrollTop;
                    if (st > lastScrollTop && st > 60) {
                        headerFilters.classList.add('filters-hide');
                    } else {
                        headerFilters.classList.remove('filters-hide');
                    }
                    lastScrollTop = st <= 0 ? 0 : st;
                    ticking = false;
                });
                ticking = true;
            }
        }, { passive: true });
    </script>
</body>
</html>
