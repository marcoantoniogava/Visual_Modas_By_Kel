<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="design/icone_visualmodasbykel.png">
    <title> Sacola | Visual Modas By Kel </title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- Cabeçalho Principal -->
    <header class="header">
        <div class="header-content">
            <a href="home.html" style="text-decoration:none;">
                <span class="logo"
                    style="position:static;transform:none;left:auto;z-index:auto;flex:0 0 auto;">
                    VISUAL MODAS BY KEL
                </span>
            </a>
            
            <a href="home.html">
                <img src="design/logo_visualmodasbykel.png" alt="Logo Decorativa" style="height:38px;">
            </a>

            <div class="header-icons" style="gap: 24px;">
                <form style="display:inline; margin:0 16px 0 0; border-bottom: 1px solid #000;">
                    <input type="text" placeholder="O que você procura?">
                </form>
                
                <a href="login.html" style="font-size:12px;display:flex;align-items:center;gap:4px;">
                    <img src="design/icone_usuario.png" alt="Minha Conta">
                    <span>Minha conta e<br><b style="color:#fff;">Meus pedidos</b></span>
                </a>
                <a href="favoritos.html" title="Favoritos" id="abrir_favoritos">
                    <img src="design/icone_favoritos.png" alt="Favoritos">
                </a>
                <a href="sacola.html" title="Sacola" id="abrir_sacola">
                    <img src="design/icone_sacola.png" alt="Sacola">
                </a>
            </div>
        </div>
        <nav class="header-filters" id="headerFilters">
            <ul>
                <li><a href="#" class="active">CATEGORIAS</a></li>
                <li><a href="#">NOVIDADES</a></li>
                <li><a href="#">COLEÇÃO</a></li>
                <li><a href="#">TENDÊNCIAS</a></li>
                <li><a href="#">LOOKBOOK</a></li>
                <li><a href="#">PROMOÇÕES</a></li>
                <li><a href="#">INSPIRAÇÃO</a></li>
                <li><a href="#">OUTLET</a></li>
                <li><a href="#">EXCLUSIVOS</a></li>
            </ul>
        </nav>
    </header>
    <!-- Fim do Cabeçalho Principal -->


    <script>
        const catLabel = document.getElementById('comprar-categoria-label');
        const catDropdown = document.getElementById('categorias-dropdown');
        const hamburgerLi = catLabel.closest('li');

        function showDropdown() {
            catDropdown.style.display = 'block';
        }
        function hideDropdown() {
            catDropdown.style.display = 'none';
        }
        hamburgerLi.addEventListener('mouseenter', showDropdown);
        hamburgerLi.addEventListener('mouseleave', hideDropdown);
    </script>
</body>
</html>
