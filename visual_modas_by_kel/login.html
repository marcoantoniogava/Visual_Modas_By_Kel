<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Entrar | Visual Modas By Kel </title>
    <link rel="icon" type="image/png" href="design/icone_visualmodasbykel.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <a href="home.html" class="logo" aria-label="Visual Modas By Kel">VISUAL MODAS BY KEL</a>
            <a href="home.html#secaoNovidades" class="header-nav-link" aria-label="Ir para Novidades">NOVIDADES</a>
            <a href="home.html" aria-label="Logo Visual Modas By Kel" class="logo-img">
                <img src="design/logo_visualmodasbykel.png" alt="Logo Visual Modas By Kel" />
            </a>
            <a href="home.html#secaoDestaques" class="header-nav-link" aria-label="Ir para Destaques">DESTAQUES</a>
            <div class="header-icons">
                <a href="/roupas" title="Ver Todas as Peças" class="cabide-link">
                    <img src="design/cabide.png" alt="Todas as Peças">
                </a>
                <form role="search" aria-label="Busca de produtos" onsubmit="return false;" class="search-form">
                    <input type="text" placeholder="O que você procura?" aria-label="Buscar produto" id="searchInput">
                    <button type="submit" class="search-submit-btn" aria-label="Buscar">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </form>
                <a href="login.html" title="Minha Conta">
                    <img src="design/icone_usuario.png" alt="Minha Conta">
                    <span>Minha conta<br><b>Meus pedidos</b></span>
                </a>
                <a href="/favoritos" title="Favoritos" id="abrir_favoritos">
                    <img src="design/icone_favoritos.png" alt="Favoritos">
                    <span id="favoritosCount" style="display:none;">0</span>
                </a>
                <a href="sacola.html" title="Sacola" id="abrir_sacola">
                    <img src="design/icone_sacola.png" alt="Sacola">
                    <span id="sacolaCount" style="display:none;">0</span>
                </a>
                <button class="menu-toggle" id="menuToggle" aria-label="Abrir/fechar menu" type="button">
                    <span></span><span></span><span></span>
                </button>
            </div>
        </div>
    </header>

    <main class="main-container two-columns">
        <div class="banner-side">
            <img src="design/banner_login.jpg" alt="Coleção Visual Modas" class="banner-img">
        </div>
        <div class="auth-container">
            <div id="loginForm" class="form-container">
                <div class="auth-header">
                    <h1 class="auth-title">Entrar</h1>
                    <p class="auth-subtitle">Acesse sua conta</p>
                </div>

                <form id="formulario-login">
                    <div class="form-group">
                        <label class="form-label" for="loginEmail">E-mail</label>
                        <input type="email" id="loginEmail" class="form-input" placeholder="exemplo@email.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="loginPassword">Senha</label>
                        <div class="password-container">
                            <input type="password" id="loginPassword" class="form-input" placeholder="Digite sua senha"
                                required>
                            <span class="password-toggle" onclick="togglePassword('loginPassword', this)">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>

                    <div class="checkbox-container">
                        <div class="custom-checkbox">
                            <input type="checkbox" id="rememberMe">
                            <div class="checkbox-mark"></div>
                        </div>
                        <label class="checkbox-label" for="rememberMe">Lembrar de mim</label>
                    </div>

                    <button type="submit" class="submit-button">Entrar</button>
                </form>

                <div class="auth-links">
                    <a href="#" onclick="showForgotPassword()">Esqueceu sua senha?</a>
                </div>

                <div class="toggle-form">
                    <p class="toggle-form-text">Ainda não tem uma conta?</p>
                    <a href="/cadastro"><button type="button" class="toggle-button">Criar conta</button></a>
                </div>
            </div>
        </div>
    </main>

    <script src="js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/login.js"></script>

    <script>
        function togglePassword(fieldId, toggleElement) {
            const field = document.getElementById(fieldId);
            const icon = toggleElement.querySelector('i');

            if (field.type === 'password') {
                field.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                field.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        function showForgotPassword() {
            Swal.fire({
                icon: 'info',
                title: 'Em breve',
                text: 'Funcionalidade de recuperação de senha será implementada!',
                confirmButtonColor: '#370400'
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            const confirmPassword = document.getElementById('confirmPassword');
            const registerPassword = document.getElementById('registerPassword');

            if (confirmPassword && registerPassword) {
                confirmPassword.addEventListener('input', function () {
                    if (this.value !== registerPassword.value) {
                        this.setCustomValidity('As senhas não coincidem');
                        this.style.borderBottomColor = '#ff6b6b';
                    } else {
                        this.setCustomValidity('');
                        this.style.borderBottomColor = '#000';
                    }
                });
            }

            function maskCPF(value) {
                return value
                    .replace(/\D/g, '')
                    .replace(/(\d{3})(\d)/, '$1.$2')
                    .replace(/(\d{3})(\d)/, '$1.$2')
                    .replace(/(\d{3})(\d{1,2})$/, '$1-$2')
                    .slice(0, 14);
            }

            function maskPhone(value) {
                return value
                    .replace(/\D/g, '')
                    .replace(/^(\d{2})(\d)/g, '($1) $2')
                    .replace(/(\d{5})(\d{1,4})$/, '$1-$2')
                    .slice(0, 15);
            }

            const cpfInput = document.getElementById('cpf');
            if (cpfInput) {
                cpfInput.addEventListener('input', function () {
                    this.value = maskCPF(this.value);
                });
            }

            const phoneInput = document.getElementById('phone');
            if (phoneInput) {
                phoneInput.addEventListener('input', function () {
                    this.value = maskPhone(this.value);
                });
            }

            document.querySelectorAll('.form-input').forEach(input => {
                input.addEventListener('focus', function () {
                    this.style.borderBottomColor = '#000';
                });

                input.addEventListener('blur', function () {
                    if (!this.value) {
                        this.style.borderBottomColor = '#e8e8e8';
                    }
                });
            });
        });

        document.querySelectorAll('.header-filters a').forEach(link => {
            link.addEventListener('click', function (e) {
                document.querySelectorAll('.header-filters a').forEach(a => a.classList.remove('active'));
                this.classList.add('active');
                e.preventDefault();
            });
        });

        let lastScrollTop = 0;
        const headerFilters = document.getElementById('headerFilters');
        let ticking = false;
        window.addEventListener('scroll', function () {
            if (!ticking) {
                window.requestAnimationFrame(function () {
                    const st = window.pageYOffset || document.documentElement.scrollTop;
                    if (st > lastScrollTop && st > 60) {
                        headerFilters.classList.add('filters-hide');
                    } else {
                        headerFilters.classList.remove('filters-hide');
                    }
                    lastScrollTop = st <= 0 ? 0 : st;
                    ticking = false;
                });
                ticking = true;
            }
        }, { passive: true });
    </script>
</body>

</html>
