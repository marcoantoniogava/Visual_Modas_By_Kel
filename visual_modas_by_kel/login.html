<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Entrar | Visual Modas By Kel </title>
    <link rel="icon" type="image/png" href="design/icone_visualmodasbykel.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <a style="text-decoration:none;">
                <span class="logo" style="position:static;transform:none;left:auto;z-index:auto;flex:0 0 auto;">
                    VISUAL MODAS BY KEL
                </span>
            </a>

            <a>
                <img src="design/logo_visualmodasbykel.png" alt="Logo Decorativa" style="height:38px;">
            </a>

            <div class="header-icons" style="gap: 24px;">
                <form style="display:inline; margin:0 16px 0 0; border-bottom: 1px solid #000;">
                    <input type="text" placeholder="O que você procura?">
                </form>

                <a href="login.html" style="font-size:12px;display:flex;align-items:center;gap:4px;">
                    <img src="design/icone_usuario.png" alt="Minha Conta">
                    <span>Minha conta e<br><b style="color:#fff;">Meus pedidos</b></span>
                </a>
                <a href="/favoritos" title="Favoritos" id="abrir_favoritos">
                    <img src="design/icone_favoritos.png" alt="Favoritos">
                </a>
                <a href="sacola.html" title="Sacola" id="abrir_sacola">
                    <img src="design/icone_sacola.png" alt="Sacola">
                </a>
            </div>
        </div>
        <nav class="header-filters" id="headerFilters">
            <ul>
                <li><a href="#" class="active">CATEGORIAS</a></li>
                <li><a href="#">NOVIDADES</a></li>
                <li><a href="#">COLEÇÃO</a></li>
                <li><a href="#">TENDÊNCIAS</a></li>
                <li><a href="#">LOOKBOOK</a></li>
                <li><a href="#">PROMOÇÕES</a></li>
                <li><a href="#">INSPIRAÇÃO</a></li>
                <li><a href="#">OUTLET</a></li>
                <li><a href="#">EXCLUSIVOS</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-container two-columns">
        <div class="banner-side">
            <img src="design/banner_login.jpg" alt="Coleção Visual Modas" class="banner-img">
        </div>
        <div class="auth-container">
            <div id="loginForm" class="form-container">
                <div class="auth-header">
                    <h1 class="auth-title">Entrar</h1>
                    <p class="auth-subtitle">Acesse sua conta</p>
                </div>

                <form id="formulario-login">
                    <div class="form-group">
                        <label class="form-label" for="loginEmail">E-mail</label>
                        <input type="email" id="loginEmail" class="form-input" placeholder="exemplo@email.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="loginPassword">Senha</label>
                        <div class="password-container">
                            <input type="password" id="loginPassword" class="form-input" placeholder="Digite sua senha"
                                required>
                            <span class="password-toggle" onclick="togglePassword('loginPassword', this)">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>

                    <div class="checkbox-container">
                        <div class="custom-checkbox">
                            <input type="checkbox" id="rememberMe">
                            <div class="checkbox-mark"></div>
                        </div>
                        <label class="checkbox-label" for="rememberMe">Lembrar de mim</label>
                    </div>

                    <button type="submit" class="submit-button">Entrar</button>
                </form>

                <div class="auth-links">
                    <a href="#" onclick="showForgotPassword()">Esqueceu sua senha?</a>
                </div>

                <div class="toggle-form">
                    <p class="toggle-form-text">Ainda não tem uma conta?</p>
                    <a href="cadastro.html"><button type="button" class="toggle-button">Criar conta</button></a>
                </div>
            </div>
        </div>
    </main>

    <script src="js/jquery.min.js"></script>
    <script src="js/login.js"></script>

    <script>
        function togglePassword(fieldId, toggleElement) {
            const field = document.getElementById(fieldId);
            const icon = toggleElement.querySelector('i');

            if (field.type === 'password') {
                field.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                field.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        function showForgotPassword() {
            alert('Funcionalidade de recuperação de senha será implementada!');
        }

        document.addEventListener('DOMContentLoaded', function () {
            const forms = document.querySelectorAll('form');

            forms.forEach(form => {
                form.addEventListener('submit', function (e) {
                    e.preventDefault();

                    const submitBtn = this.querySelector('.submit-button');
                    const originalText = submitBtn.textContent;

                    submitBtn.textContent = 'Processando...';
                    submitBtn.disabled = true;
                    submitBtn.classList.add('loading');

                    setTimeout(() => {
                        alert('Formulário enviado com sucesso!');
                        submitBtn.textContent = originalText;
                        submitBtn.disabled = false;
                        submitBtn.classList.remove('loading');
                    }, 2000);
                });
            });

            const confirmPassword = document.getElementById('confirmPassword');
            const registerPassword = document.getElementById('registerPassword');

            if (confirmPassword && registerPassword) {
                confirmPassword.addEventListener('input', function () {
                    if (this.value !== registerPassword.value) {
                        this.setCustomValidity('As senhas não coincidem');
                        this.style.borderBottomColor = '#ff6b6b';
                    } else {
                        this.setCustomValidity('');
                        this.style.borderBottomColor = '#000';
                    }
                });
            }

            function maskCPF(value) {
                return value
                    .replace(/\D/g, '')
                    .replace(/(\d{3})(\d)/, '$1.$2')
                    .replace(/(\d{3})(\d)/, '$1.$2')
                    .replace(/(\d{3})(\d{1,2})$/, '$1-$2')
                    .slice(0, 14);
            }

            function maskPhone(value) {
                return value
                    .replace(/\D/g, '')
                    .replace(/^(\d{2})(\d)/g, '($1) $2')
                    .replace(/(\d{5})(\d{1,4})$/, '$1-$2')
                    .slice(0, 15);
            }

            const cpfInput = document.getElementById('cpf');
            if (cpfInput) {
                cpfInput.addEventListener('input', function () {
                    this.value = maskCPF(this.value);
                });
            }

            const phoneInput = document.getElementById('phone');
            if (phoneInput) {
                phoneInput.addEventListener('input', function () {
                    this.value = maskPhone(this.value);
                });
            }

            document.querySelectorAll('.form-input').forEach(input => {
                input.addEventListener('focus', function () {
                    this.style.borderBottomColor = '#000';
                });

                input.addEventListener('blur', function () {
                    if (!this.value) {
                        this.style.borderBottomColor = '#e8e8e8';
                    }
                });
            });
        });

        document.querySelectorAll('.header-filters a').forEach(link => {
            link.addEventListener('click', function (e) {
                document.querySelectorAll('.header-filters a').forEach(a => a.classList.remove('active'));
                this.classList.add('active');
                e.preventDefault();
            });
        });

        let lastScrollTop = 0;
        const headerFilters = document.getElementById('headerFilters');
        let ticking = false;
        window.addEventListener('scroll', function () {
            if (!ticking) {
                window.requestAnimationFrame(function () {
                    const st = window.pageYOffset || document.documentElement.scrollTop;
                    if (st > lastScrollTop && st > 60) {
                        headerFilters.classList.add('filters-hide');
                    } else {
                        headerFilters.classList.remove('filters-hide');
                    }
                    lastScrollTop = st <= 0 ? 0 : st;
                    ticking = false;
                });
                ticking = true;
            }
        }, { passive: true });
    </script>
</body>

</html>
