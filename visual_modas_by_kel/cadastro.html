<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Criar Conta | Visual Modas By Kel</title>
    <link rel="icon" type="image/png" href="design/icone_visualmodasbykel.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="home.html" class="logo-link">
                <span class="logo" style="position:static;transform:none;left:auto;z-index:auto;flex:0 0 auto;margin-right:24px;">
                    VISUAL MODAS BY KEL
                </span>
            </a>
            <form style="display:inline; margin:0 16px 0 0;">
                <input type="text" placeholder="O que você procura?">
            </form>
            <a href="home.html">
                <img src="design/logo_visualmodasbykel.png" alt="Logo Decorativa" style="height:32px; margin:0 24px;">
            </a>
            <div class="header-icons" style="gap: 24px;">
                <a href="#" style="font-size:12px;display:flex;align-items:center;gap:4px;">
                    <img src="design/icone_usuario.png" alt="Minha Conta">
                    <span>Minha conta e<br><b style="color:#fff;">Meus pedidos</b></span>
                </a>
                <a href="#">
                    <img src="design/icone_favoritos.png" alt="Favoritos">
                </a>
                <a href="#">
                    <img src="design/icone_sacola.png" alt="Sacola">
                </a>
            </div>
        </div>
        <nav class="header-filters" id="headerFilters">
            <ul>
                <li><a href="#" class="active">CATEGORIAS</a></li>
                <li><a href="#">NOVIDADES</a></li>
                <li><a href="#">COLEÇÃO</a></li>
                <li><a href="#">TENDÊNCIAS</a></li>
                <li><a href="#">LOOKBOOK</a></li>
                <li><a href="#">PROMOÇÕES</a></li>
                <li><a href="#">INSPIRAÇÃO</a></li>
                <li><a href="#">OUTLET</a></li>
                <li><a href="#">EXCLUSIVOS</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-container two-columns">
        <div class="banner-side">
            <img src="design/banner_cadastro.jpg" alt="Coleção Visual Modas" class="banner-img">
        </div>
        <div class="auth-container">
            <div class="form-container">
                <div class="auth-header">
                    <h1 class="auth-title">Criar Conta</h1>
                    <p class="auth-subtitle">Junte-se a nós</p>
                </div>
                <form>
                    <div class="form-group">
                        <label class="form-label" for="firstName">Nome</label>
                        <input type="text" id="firstName" class="form-input" placeholder="Seu nome" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="lastName">Sobrenome</label>
                        <input type="text" id="lastName" class="form-input" placeholder="Seu sobrenome" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="cpf">CPF</label>
                        <input type="text" id="cpf" class="form-input" placeholder="000.000.000-00" maxlength="14" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="phone">Telefone</label>
                        <input type="text" id="phone" class="form-input" placeholder="(00) 00000-0000" maxlength="15" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="registerEmail">E-mail</label>
                        <input type="email" id="registerEmail" class="form-input" placeholder="exemplo@email.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="registerPassword">Senha</label>
                        <div class="password-container">
                            <input type="password" id="registerPassword" class="form-input" placeholder="Crie uma senha" required>
                            <span class="password-toggle" onclick="togglePassword('registerPassword', this)">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="confirmPassword">Confirmar Senha</label>
                        <div class="password-container">
                            <input type="password" id="confirmPassword" class="form-input" placeholder="Confirme sua senha" required>
                            <span class="password-toggle" onclick="togglePassword('confirmPassword', this)">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    <div class="checkbox-container">
                        <div class="custom-checkbox">
                            <input type="checkbox" id="agreeTerms" required>
                            <div class="checkbox-mark"></div>
                        </div>
                        <label class="checkbox-label" for="agreeTerms">
                            Aceito os <a href="#">termos de uso</a> e <a href="#">política de privacidade</a>
                        </label>
                    </div>
                    <button type="submit" class="submit-button">Criar conta</button>
                </form>
                <div class="toggle-form">
                    <p class="toggle-form-text">Já possui uma conta?</p>
                    <a href="login.html"><button type="button" class="toggle-button">Entrar</button></a>
                </div>
            </div>
        </div>
    </main>

    <script>
        function togglePassword(fieldId, toggleElement) {
            const field = document.getElementById(fieldId);
            const icon = toggleElement.querySelector('i');
            if (field.type === 'password') {
                field.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                field.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const submitBtn = this.querySelector('.submit-button');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Processando...';
                submitBtn.disabled = true;
                submitBtn.classList.add('loading');
                setTimeout(() => {
                    alert('Cadastro enviado com sucesso!');
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('loading');
                }, 2000);
            });

            // Validação de confirmação de senha simples
            const confirmPassword = document.getElementById('confirmPassword');
            const registerPassword = document.getElementById('registerPassword');
            // Cria elemento de mensagem se não existir
            let senhaMsg = document.createElement('div');
            senhaMsg.style.color = '#ff6b6b';
            senhaMsg.style.fontSize = '12px';
            senhaMsg.style.marginTop = '4px';
            senhaMsg.style.display = 'none';
            confirmPassword.parentNode.appendChild(senhaMsg);

            function checkPasswords() {
                if (confirmPassword.value && confirmPassword.value !== registerPassword.value) {
                    senhaMsg.textContent = 'As senhas não coincidem';
                    senhaMsg.style.display = 'block';
                    confirmPassword.style.borderBottomColor = '#ff6b6b';
                } else {
                    senhaMsg.textContent = '';
                    senhaMsg.style.display = 'none';
                    confirmPassword.style.borderBottomColor = '#000';
                }
            }

            if (confirmPassword && registerPassword) {
                confirmPassword.addEventListener('input', checkPasswords);
                registerPassword.addEventListener('input', checkPasswords);
            }

            // Máscara de CPF
            function maskCPF(value) {
                return value
                    .replace(/\D/g, '')
                    .replace(/(\d{3})(\d)/, '$1.$2')
                    .replace(/(\d{3})(\d)/, '$1.$2')
                    .replace(/(\d{3})(\d{1,2})$/, '$1-$2')
                    .slice(0, 14);
            }
            const cpfInput = document.getElementById('cpf');
            if (cpfInput) {
                cpfInput.addEventListener('input', function() {
                    this.value = maskCPF(this.value);
                });
            }

            // Máscara de telefone brasileiro
            function maskPhone(value) {
                return value
                    .replace(/\D/g, '')
                    .replace(/^(\d{2})(\d)/g, '($1) $2')
                    .replace(/(\d{5})(\d{1,4})$/, '$1-$2')
                    .slice(0, 15);
            }
            const phoneInput = document.getElementById('phone');
            if (phoneInput) {
                phoneInput.addEventListener('input', function() {
                    this.value = maskPhone(this.value);
                });
            }

            // UX: foco e blur
            document.querySelectorAll('.form-input').forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.borderBottomColor = '#000';
                });
                input.addEventListener('blur', function() {
                    if (!this.value) {
                        this.style.borderBottomColor = '#e8e8e8';
                    }
                });
            });

            // Troca a aba ativa ao clicar
            document.querySelectorAll('.header-filters a').forEach(link => {
                link.addEventListener('click', function(e) {
                    document.querySelectorAll('.header-filters a').forEach(a => a.classList.remove('active'));
                    this.classList.add('active');
                    e.preventDefault();
                });
            });
        });

        // Esconde/mostra a barra de filtros ao rolar (estilo Chanel)
        let lastScrollTop = 0;
        const headerFilters = document.getElementById('headerFilters');
        window.addEventListener('scroll', function() {
            const st = window.pageYOffset || document.documentElement.scrollTop;
            if (st > lastScrollTop && st > 60) {
                // Rolando para baixo
                headerFilters.classList.add('filters-hide');
            } else {
                // Rolando para cima
                headerFilters.classList.remove('filters-hide');
            }
            lastScrollTop = st <= 0 ? 0 : st;
        }, false);
    </script>
</body>
</html>
