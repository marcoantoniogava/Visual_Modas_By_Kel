    <script src="js/jquery.min.js"></script>

    <script>
        function togglePassword(fieldId, toggleElement) {
            const field = document.getElementById(fieldId);
            const icon = toggleElement.querySelector('i');
            if (field.type === 'password') {
                field.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                field.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Máscara de CPF
            function maskCPF(value) {
                return value
                    .replace(/\D/g, '')
                    .replace(/(\d{3})(\d)/, '$1.$2')
                    .replace(/(\d{3})(\d)/, '$1.$2')
                    .replace(/(\d{3})(\d{1,2})$/, '$1-$2')
                    .slice(0, 14);
            }
            const cpfInput = document.getElementById('cpf');
            if (cpfInput) {
                cpfInput.addEventListener('input', function () {
                    this.value = maskCPF(this.value);
                });
            }

            // Máscara de telefone brasileiro
            function maskPhone(value) {
                return value
                    .replace(/\D/g, '')
                    .replace(/^(\d{2})(\d)/g, '($1) $2')
                    .replace(/(\d{5})(\d{1,4})$/, '$1-$2')
                    .slice(0, 15);
            }
            const phoneInput = document.getElementById('telefone');
            if (phoneInput) {
                phoneInput.addEventListener('input', function () {
                    this.value = maskPhone(this.value);
                });
            }

            // UX: foco e blur
            document.querySelectorAll('.form-input').forEach(input => {
                input.addEventListener('focus', function () {
                    this.style.borderBottomColor = '#000';
                });
                input.addEventListener('blur', function () {
                    if (!this.value) {
                        this.style.borderBottomColor = '#e8e8e8';
                    }
                });
            });

            // Troca a aba ativa ao clicar
            document.querySelectorAll('.header-filters a').forEach(link => {
                link.addEventListener('click', function (e) {
                    document.querySelectorAll('.header-filters a').forEach(a => a.classList.remove('active'));
                    this.classList.add('active');
                    e.preventDefault();
                });
            });
        });

        // Esconde/mostra a barra de filtros ao rolar (estilo Chanel)
        let lastScrollTop = 0;
        const headerFilters = document.getElementById('headerFilters');
        window.addEventListener('scroll', function () {
            const st = window.pageYOffset || document.documentElement.scrollTop;
            if (st > lastScrollTop && st > 60) {
                // Rolando para baixo
                headerFilters.classList.add('filters-hide');
            } else {
                // Rolando para cima
                headerFilters.classList.remove('filters-hide');
            }
            lastScrollTop = st <= 0 ? 0 : st;
        }, false);
    </script>
