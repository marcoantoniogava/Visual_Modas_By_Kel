<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cadastrar-se | Visual Modas By Kel</title>
    <link rel="icon" type="image/png" href="design/icone_visualmodasbykel.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <a href="home.html" class="logo" aria-label="Visual Modas By Kel">VISUAL MODAS BY KEL</a>
            <a href="home.html#secaoNovidades" class="header-nav-link" aria-label="Ir para Novidades">NOVIDADES</a>
            <a href="home.html" aria-label="Logo Visual Modas By Kel" class="logo-img">
                <img src="design/logo_visualmodasbykel.png" alt="Logo Visual Modas By Kel" />
            </a>
            <a href="home.html#secaoDestaques" class="header-nav-link" aria-label="Ir para Destaques">DESTAQUES</a>
            <div class="header-icons">
                <a href="/roupas" title="Ver Todas as Peças" class="cabide-link">
                    <img src="design/cabide.png" alt="Todas as Peças">
                </a>
                <form role="search" aria-label="Busca de produtos" onsubmit="return false;" class="search-form">
                    <input type="text" placeholder="O que você procura?" aria-label="Buscar produto" id="searchInput">
                    <button type="submit" class="search-submit-btn" aria-label="Buscar">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </form>
                <a href="login.html" title="Minha Conta">
                    <img src="design/icone_usuario.png" alt="Minha Conta">
                    <span>Minha conta<br><b>Meus pedidos</b></span>
                </a>
                <a href="/favoritos" title="Favoritos" id="abrir_favoritos">
                    <img src="design/icone_favoritos.png" alt="Favoritos">
                    <span id="favoritosCount" style="display:none;">0</span>
                </a>
                <a href="sacola.html" title="Sacola" id="abrir_sacola">
                    <img src="design/icone_sacola.png" alt="Sacola">
                    <span id="sacolaCount" style="display:none;">0</span>
                </a>
                <button class="menu-toggle" id="menuToggle" aria-label="Abrir/fechar menu" type="button">
                    <span></span><span></span><span></span>
                </button>
            </div>
        </div>
    </header>

    <script>
        const catLabel = document.getElementById('comprar-categoria-label');
        const catDropdown = document.getElementById('categorias-dropdown');
        const hamburgerLi = catLabel.closest('li');

        function showDropdown() {
            catDropdown.style.display = 'block';
        }
        function hideDropdown() {
            catDropdown.style.display = 'none';
        }
        hamburgerLi.addEventListener('mouseenter', showDropdown);
        hamburgerLi.addEventListener('mouseleave', hideDropdown);
    </script>

    <main class="main-container two-columns">
        <div class="banner-side">
            <img src="design/banner_cadastro.jpg" alt="Coleção Visual Modas" class="banner-img">
        </div>
        <div class="auth-container">
            <div class="form-container">
                <div class="auth-header">
                    <h1 class="auth-title">Criar Conta</h1>
                    <p class="auth-subtitle">Junte-se a nós</p>
                </div>
                <form id="formulario-cadastro">
                    <div class="form-group">
                        <label class="form-label" for="nome">Nome</label>
                        <input type="text" id="nome" class="form-input" placeholder="Seu nome" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="sobrenome">Sobrenome</label>
                        <input type="text" id="sobrenome" class="form-input" placeholder="Seu sobrenome" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="cpf">CPF</label>
                        <input type="text" id="cpf" class="form-input" placeholder="000.000.000-00" maxlength="14"
                            required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="telefone">Telefone</label>
                        <input type="text" id="telefone" class="form-input" placeholder="(00) 00000-0000" maxlength="15"
                            required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="email">E-mail</label>
                        <input type="email" id="email" class="form-input" placeholder="exemplo@email.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="senha">Senha</label>
                        <div class="password-container">
                            <input type="password" id="senha" class="form-input" placeholder="Crie uma senha" required>
                            <span class="password-toggle" onclick="togglePassword('senha', this)">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="confirmar-senha">Confirmar Senha</label>
                        <div class="password-container">
                            <input type="password" id="confirmar-senha" class="form-input"
                                placeholder="Confirme sua senha" required>
                            <span class="password-toggle" onclick="togglePassword('confirmar-senha', this)">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    <div class="checkbox-container">
                        <div class="custom-checkbox">
                            <input type="checkbox" id="agreeTerms" required>
                            <div class="checkbox-mark"></div>
                        </div>
                        <label class="checkbox-label" for="agreeTerms">
                            Aceito os <a href="termos_politica.html" target="_blank">termos de uso</a> e <a
                                href="termos_politica.html" target="_blank">política de privacidade</a>
                        </label>
                    </div>
                    <button type="submit" class="submit-button">Criar conta</button>
                </form>
                <div class="toggle-form">
                    <p class="toggle-form-text">Já possui uma conta?</p>
                    <a href="login.html"><button type="button" class="toggle-button">Entrar</button></a>
                </div>
            </div>
        </div>
    </main>

    <script src="js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/cadastro.js"></script>


    <script>
        function togglePassword(fieldId, toggleElement) {
            const field = document.getElementById(fieldId);
            const icon = toggleElement.querySelector('i');
            if (field.type === 'password') {
                field.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                field.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            function maskCPF(value) {
                return value
                    .replace(/\D/g, '')
                    .replace(/(\d{3})(\d)/, '$1.$2')
                    .replace(/(\d{3})(\d)/, '$1.$2')
                    .replace(/(\d{3})(\d{1,2})$/, '$1-$2')
                    .slice(0, 14);
            }
            const cpfInput = document.getElementById('cpf');
            if (cpfInput) {
                cpfInput.addEventListener('input', function () {
                    this.value = maskCPF(this.value);
                });
            }

            function maskPhone(value) {
                return value
                    .replace(/\D/g, '')
                    .replace(/^(\d{2})(\d)/g, '($1) $2')
                    .replace(/(\d{5})(\d{1,4})$/, '$1-$2')
                    .slice(0, 15);
            }
            const phoneInput = document.getElementById('telefone');
            if (phoneInput) {
                phoneInput.addEventListener('input', function () {
                    this.value = maskPhone(this.value);
                });
            }

            document.querySelectorAll('.form-input').forEach(input => {
                input.addEventListener('focus', function () {
                    this.style.borderBottomColor = '#000';
                });
                input.addEventListener('blur', function () {
                    if (!this.value) {
                        this.style.borderBottomColor = '#e8e8e8';
                    }
                });
            });

            document.querySelectorAll('.header-filters a').forEach(link => {
                link.addEventListener('click', function (e) {
                    document.querySelectorAll('.header-filters a').forEach(a => a.classList.remove('active'));
                    this.classList.add('active');
                    e.preventDefault();
                });
            });
        });

        let lastScrollTop = 0;
        const headerFilters = document.getElementById('headerFilters');
        window.addEventListener('scroll', function () {
            const st = window.pageYOffset || document.documentElement.scrollTop;
            if (st > lastScrollTop && st > 60) {
                headerFilters.classList.add('filters-hide');
            } else {
                headerFilters.classList.remove('filters-hide');
            }
            lastScrollTop = st <= 0 ? 0 : st;
        }, false);
    </script>
</body>

</html>
